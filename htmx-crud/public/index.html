<html>
  <head>
    <title>htmx Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="reload.js"></script>
  </head>
  <body x-data="{selectedDog: null}">
    <h1>Dogs</h1>

    <!-- TODO: This uses post for both create and update! -->
    <form
      hx-disabled-elt="#add-btn"
      :hx-post="selectedDog ? `/dog/${selectedDog.id}` : '/dog'"
      hx-swap="afterbegin"
      hx-target="table tbody"
      hx-on:htmx:after-request="this.reset()"
      x-effect="selectedDog; htmx.process($el)"
    >
      <div>
        <label for="name">Name</label>
        <input
          id="name"
          name="name"
          required
          size="30"
          type="text"
          :value="selectedDog?.name ?? ''"
        />
      </div>
      <div>
        <label for="breed">Breed</label>
        <input
          id="breed"
          name="breed"
          required
          size="30"
          type="text"
          :value="selectedDog?.breed ?? ''"
        />
      </div>
      <button id="add-btn" x-text="selectedDog ? 'Update' : 'Add'"></button>
      <button
        @click="selectedDog = null"
        :style="`display: ${selectedDog ? 'inline-block' : 'none'}`"
        type="button"
      >
        Cancel
      </button>
    </form>

    <table hx-get="/dog" hx-target="tbody" hx-trigger="revealed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Breed</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
